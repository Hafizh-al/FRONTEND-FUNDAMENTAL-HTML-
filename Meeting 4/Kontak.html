<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="=UTF-8">
        <title>Contact</title>
    </head>

    <body>
        <header>
            <h1>Contact Me</h1>

            <style>
                body { font-family: Arial, sans-serif; margin: 0; line-height: 1.6; }
                header, footer { text-align: center; padding: 15px; background: #007BFF; }
                nav a { margin: 0 15px; text-decoration: none; color: #007BFF; font-weight: bold; }
                nav a:hover { text-decoration: underline; }
                .form-container { max-width: 600px; margin: auto; padding: 20px; }
                label { display: block; margin-top: 10px; font-weight: bold; }
                input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
                button { margin-top: 15px; padding: 10px 20px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
                button:hover { background: #0056b3; }
            </style>

        </header>

        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="3" required></textarea>

                <button type="submit">Kirim</button>
            </form>
