<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan Manipulasi DOM</title>
        <link rel="stylesheet" href="../Meeting 11/1.css">
        <link rel="stylesheet" href="../Meeting 11/1.js">
    </head>

    <body>
        <!-- Latihan 1 Papan Skor Pertandingan -->
        <h1>Papan Skor Pertandingan</h1>
        <p>Tim A: <span id="skor-tim-a">0</span></p>
        <p>Tim B: <span id="skor-tim-b">0</span></p>
        <!-- Tag <span> adalah tag inline yang sering digunakan untuk membungkus teks kecil agar bisa diberi -->
        <!-- id atau class. -->

        <!-- Latihan 2: Lampu Ajaib -->
        <div id="lampu-ajaib">Lampu Mati</div> 

        <!-- JavaScript -->
         <script>
            // Latihan 1 : Papan Skor
            // Ambil elemen skor tim A berdasar ID
            let skorTimA = document.querySelector("#skor-tim-a");
            // Ambil elemen skor Tim B
            let skorTimB = document.querySelector("#skor-tim-b");
            // Ubah isi teks (inner HTML) skor Tim A dan Tim B
            skorTimA.innerHTML = 15;
            skorTimB.innerHTML = 10;

            // Ubah gaya
            let judul = document.querySelector("h1");
            judul.style.color = "black";
            judul.style.textAlign = "center";

            // Latihan 2
            // Pilih elemen #lampu-ajaib dan simpan dalam variabel.
            let lampu = document.querySelector("#lampu-ajaib");

            // Hidupkan lampu dengan mengubah CSS lewat JavaScript menggunakan .style:
            lampu.style.backgroundColor = "yellow";
            lampu.style.color = "black";
            lampu.style.borderColor = "orange";

            // Ubah teks dalam div menggunakan .innerHTML menjadi "Lampu Menyala!".
            lampu.innerHTML = "Lampu Menyala!!!";
         </script>

<!-- PERTEMUAN 11 -->
        <!-- Latihan 1: Tombol Dark/Light Mode -->
        <button id="tombol-mode">Ubah mode</button>
        <p>Ini adalah contoh teks di halaman</p>

        <!-- Latihan 2: Kotak Innteraktif -->
        <div id="kotak-interaktif">Arahkan moude ke sini</div>
        
        <!-- JavaScript -->
        <script>
            // Latihan 1: Dark/light Mode
            let tombol = document.querySelector("#tombol-mode");  // pilih tombol
            let body = document.querySelector("body");            //pilih body

            tombol.addEventListener("click", function() {
                body.classList.toggle("dark-mode");  // toggle dark-mode
            });

            // Latihan 2: Kotak Interaktif Mouse
            let kotak = document.querySelector("#kotak-interaktif");

            // Event saat mouse diarahkan ke kotak
            kotak.addEventListener("mouseover", function() {
                kotak.style.backgroundColor = "orangered";
                kotak.innerHTML = "MaasyaaAllah, Amazing!";
            });

            // Event saat mouse keluar dari 
            kotak.addEventListener("mouseout", function() {
                kotak.style.backgroundColor = "steelblue";
                kotak.innerHTML = "Arahkan mouse ke sini!!!";
            })
        </script> 
    </body>    
</html>
